<!doctype html>
<html>
  <head>
    <title>BLACK_3.0</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    
  </head>
<body>
<form action="" id="frm_login" class="needs-validation" novalidate>
  <h5>Login</h5>
  <label class="form-label" for="correo">
 Correo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
    <div class="invalid-feedback">
      Ingresa un correo valido
    </div>
  </label><br><br>
  <label class="form-label" for="clave">
    Contraseña
    <input type="password" class="form-control" id="clave" placeholder="Ingrese su contraseña" required>
    <div class="invalid-feedback">
      Verifica tu contraseña
    </div>
  </label><br>
  <div>
    <a href="javascript:void();" id="btn_ir_a_registro">Nuevo usuario</a>&nbsp;&nbsp;
    <input type="submit" id="btn_enviar" class="btn btn-primary" value="Enviar">
  </div>
</form>
<form action="" class="needs-validation ocultar" id="frm_registro" novalidate>
    <section class="primera_parte">
      <h5>Registro</h5>
      <label class="form-label" for="nombre">
        Nombre
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </label><br>
      <label for="apellido" class="form-label">
        Apellido
        <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido">
      </label><br>
      <label class="form-label" for="celular">
        Celular
        <input type="text" class="form-control" id="celular" placeholder="Ingrese su celular">
      </label><br>
      <label class="form-label" for="direccion">
        Dirección
        <textarea name="" class="form-control" id="direccion" cols="20" rows="3" maxlength="50"></textarea>
      </label><br>
    </section>
    <section class="segunda_parte">
      <label class="form-label" for="correo">
        Correo
        <input type="email" class="form-control" id="correo1" placeholder="Ingrese su correo">
      </label><br>
      <label for="clave" class="form-label">
        Contraseña
        <input type="password" class="form-control" id="clave1" placeholder="Ingrese su clave">
      </label><br>
      <label for="clave" class="form-label">
        Confirmar contraseña
        <input type="password" class="form-control" id="clave2" placeholder="Confirme su clave">
      </label><br>
      <input type="submit" class="btn btn-outline-primary" id="btn_enviar_registrar" value="Enviar">
    </section>
</form>
<section id="home" class="ocultar">
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
